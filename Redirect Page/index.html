<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Authenticated | PONDER</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #0a0a0f;
      --bg-surface: #12121a;
      --accent-warm: #e8c4a0;
      --accent-glow: #f5d9b8;
      --text-primary: #faf8f5;
      --text-muted: #8a8891;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-deep);
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Atmospheric background */
    .bg-gradient {
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(ellipse 80% 50% at 50% 0%, rgba(232, 196, 160, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse 60% 40% at 70% 100%, rgba(232, 196, 160, 0.05) 0%, transparent 40%),
        var(--bg-deep);
      z-index: 0;
    }

    /* Subtle grid pattern */
    .bg-pattern {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(255,255,255,0.015) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.015) 1px, transparent 1px);
      background-size: 60px 60px;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 3rem 2rem;
      max-width: 480px;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Checkmark animation */
    .success-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 2.5rem;
      position: relative;
    }

    .success-icon::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-warm), var(--accent-glow));
      opacity: 0.15;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.15; }
      50% { transform: scale(1.1); opacity: 0.08; }
    }

    .success-icon svg {
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 1;
    }

    .checkmark-circle {
      fill: none;
      stroke: var(--accent-warm);
      stroke-width: 2;
      stroke-dasharray: 251;
      stroke-dashoffset: 251;
      animation: drawCircle 0.6s ease-out 0.2s forwards;
    }

    @keyframes drawCircle {
      to { stroke-dashoffset: 0; }
    }

    .checkmark-check {
      fill: none;
      stroke: var(--accent-glow);
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 40;
      stroke-dashoffset: 40;
      animation: drawCheck 0.4s ease-out 0.7s forwards;
    }

    @keyframes drawCheck {
      to { stroke-dashoffset: 0; }
    }

    h1 {
      font-family: 'Instrument Serif', Georgia, serif;
      font-size: 2.5rem;
      font-weight: 400;
      color: var(--text-primary);
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
      line-height: 1.2;
    }

    .highlight {
      color: var(--accent-warm);
      font-style: italic;
    }

    p {
      font-size: 1.125rem;
      color: var(--text-muted);
      line-height: 1.6;
      font-weight: 400;
    }

    .app-name {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background: rgba(232, 196, 160, 0.08);
      border: 1px solid rgba(232, 196, 160, 0.15);
      border-radius: 100px;
      color: var(--accent-warm);
      font-size: 0.875rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    /* Decorative corner accents */
    .corner {
      position: fixed;
      width: 120px;
      height: 120px;
      border: 1px solid rgba(232, 196, 160, 0.1);
      z-index: 1;
    }

    .corner-tl {
      top: 2rem;
      left: 2rem;
      border-right: none;
      border-bottom: none;
    }

    .corner-br {
      bottom: 2rem;
      right: 2rem;
      border-left: none;
      border-top: none;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      
      p {
        font-size: 1rem;
      }

      .corner {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="bg-pattern"></div>
  <div class="corner corner-tl"></div>
  <div class="corner corner-br"></div>
  
  <div class="container">
    <div class="success-icon">
      <svg viewBox="0 0 80 80">
        <circle class="checkmark-circle" cx="40" cy="40" r="38"/>
        <path class="checkmark-check" d="M24 42 L34 52 L56 30"/>
      </svg>
    </div>
    
    <h1>Email <span class="highlight">Authenticated</span></h1>
    <p>Please return to the PONDER app to continue.</p>
    
    <div class="app-name">PONDER</div>
  </div>
</body>
</html>
